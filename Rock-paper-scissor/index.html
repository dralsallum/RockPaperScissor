<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="navContainer">
      <nav class="navTitle">حجرة ورقه مقص</nav>
    </div>
    <div class="container">
      <div class="containerTop">
        <h1 class="score-info" id="scoreInfo">اختار سلاحك</h1>
        <h2 class="score-message" id="scoreMessage">
          اول واحد يجيب 5 نقاط يفوز
        </h2>
      </div>
      <div class="score-box">
        <div class="containerMiddleLeft">
          <h1 class="sign" id="playerSign">?</h1>
          <h2 class="score" id="playerScore">اللاعب: 0</h2>
        </div>
        <div class="containerMiddRight">
          <h1 class="sign" id="computerSign">?</h1>
          <h2 class="score" id="computerScore">الكمبيوتر: 0</h2>
        </div>
      </div>
      <div class="containerBottom">
        <button class="containerBox" id="rockBtn">
          <div class="sign">✊</div>
        </button>
        <button class="containerBox" id="paperBtn">
          <div class="sign">✋</div>
        </button>
        <button class="containerBox" id="scissorsBtn">
          <div class="sign">✌</div>
        </button>
      </div>
    </div>
    <footer class="footer">Copyright © 2023 Saud</footer>

    <div class="modal" id="endgameModal">
      <p class="modal-title" id="endgameMsg"></p>
      <button class="btn-restart" id="restartBtn">اللعب مره ثانية</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script src="app.js"></script>
  </body>
</html>
